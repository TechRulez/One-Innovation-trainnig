<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Heading-->

    <p><h1><b><i>Face-Book</i></b></h1></p>
   
<!--Subheading-->

    <p><h3><b><i>Create a new account!</i></b></h3></p>
   
    <!--Form Initialisation-->

    <form action="" method="post" autocomplete="on" id="form2">
       
        <!--Form Border-->

        <fieldset style="width: fit-content;" style="align-self: center;">
        

            <legend>Create account</legend>
       
        FirstName:
        <input type="text" name="FN" id="FN" placeholder="FirstName" required autofocus><br><br>
        
        LastName:
        <input type="text" name="LN" id="LN" placeholder="LastName" required><br><br>
        
        Username:
        <input type="text" name="uName" id="uName" placeholder="Username" required><br><br>
        
        Email:
        <input type="email" name="e-mail" id="e-mail" placeholder="example@email.com" required><br><br>
        
        Password:
        <input type="password" name="pword" id="pword" placeholder="Password"required>
        <input type="password" name="Confirm_Password" id="Confirm_Password" placeholder="Confirm Password" required><br><br>
       
        Date Of birth:
        <input type="date" name="DOB" id="DOB"required>



        </fieldset>

    </form>

    <button type="submit">Register</button>
    
    <button type="button" onclick="alert('Save Details?')">Save</button>
    
    <button type="reset">Reset</button>

</body>
</html>
