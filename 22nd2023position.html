<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* putting a circle in the middle */
        .maime{
            width: 100%;
            height: 100vh;
            border: 1px solid;
        }

        .circ{
            border: 1px solid;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            /* left: 500px;
            top: 200px; */
            left: 50%;
            top: 50%;
            transform: translate(-50%);
        }

    </style>
</head>
<body>
    <div class="maime">
        <div class="circ">

        </div>
    </div>
    
</body>
</html>
